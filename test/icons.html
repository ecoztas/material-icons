<!DOCTYPE html>
<html lang="en">

    <title>Google - Material Icons Test</title>

    <link rel="stylesheet" href="../dist/material-icons.min.css">

        ul li {
            padding: 0;

        <li><i class="material-icons icon-size-3x">photo_camera</i></li>
        <li><i class="material-icons icon-size-5x">photo_camera</i></li>
        <li><i class="material-icons icon-size-7x">photo_camera</i></li>

    </ul>

</html>
